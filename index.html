<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="display">

        </div>
        <div id="delete"></div>
        <div id="controls">
            <div id="clear"></div>
            <div id="history"></div>
            <div class="operator" id="percentage"></div>
            <div class="operator" id="divide"></div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="operator" id="multiply"></div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="operator" id="substract"></div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="operator" id="add"></div>
            <div class="operator" id="plusMinus"></div>
            <div class="number">0</div>
            <div class="number" id="decimal"></div>
            <div class="operator" id="result"></div>
        </div>
    </div>
</body>
</html>
