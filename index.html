<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Fancy Calculator</h1>
        <div id="display"></div>
        <div id="controls">
            <div class="row">
                <div id="clear">C</div>
                <div class="resultOperator" id="plusMinus"> +- </div>
                <div class="resultOperator" id="percentage"> % </div>
                <div class="operator" id="divide"> / </div>
            </div>
            <div class="row">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator" id="multiply"> * </div>
            </div>
            <div class="row">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator" id="substract"> - </div>
            </div>
            <div class="row">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator" id="add"> + </div>
            </div>
            <div class="row last">
                <div class="number" id="zero">0</div>
                <div class="number" id="decimal">.</div>
                <div id="result"> = </div>
            </div>
        </div>
        <div id="footer">
            <div id="clearAll"> Clear All</div>
            <div id="history">History</div>
        </div>
    </div>
</body>
</html>
